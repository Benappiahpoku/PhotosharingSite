        <section id="title-bar">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12">

                    </div>
                </div>
            </div>
        </section>

        <section>
            <div class="container">
                <div class="row">
                    <div class="col-lg-8">
                        <form>
                            <div class="form-group">
                                <label>Name</label>
                                <input
                                    type="text"
                                    class="form-control"
                                    placeholder="Enter Name"
                                />
                            </div>
                            <div class="form-group">
                                <label>Company Name</label>
                                <input
                                    type="text"
                                    class="form-control"
                                    placeholder="Enter Company Name"
                                />
                            </div>
                            <div class="form-group">
                                <label>Email address</label>
                                <input
                                    type="text"
                                    class="form-control"
                                    placeholder="Enter Email"
                                />
                            </div>
                            <div class="form-group">
                                <label>Message</label>
                                <textarea
                                    class="form-control"
                                    placeholder="Enter Message"
                                ></textarea>
                            </div>
                            <button
                                type="submit"
                                class="btn
                                    btn-outline-secondary"
                            >
                                Submit
                            </button>
                        </form>
                    </div>
                    <div class="col-lg-4">
                        <img src="./dist/img/demo1.jpg" class="demo" alt="" />
